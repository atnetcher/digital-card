<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrue Netcher — Digital Card</title>
  <meta name="description" content="Digital business card for Andrue Netcher" />
  <link rel="icon" type="image/png" href="./andruenetcher-favicon.png" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slateink: "#101827"
          }
        }
      }
    }
  </script>
  <!-- React + ReactDOM (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- QRCode generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    /* Smooth font rendering */
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  </style>
</head>
<body class="bg-gradient-to-b from-zinc-50 to-white text-zinc-900 min-h-screen">
  <div id="root"></div>

  <script type="text/javascript">
  ;(function() {
    const e = React.createElement;

    const PROFILE = {
      fullName: "Andrue Netcher",
      headline: "IT Engineering Manager • Program/Project Leadership",
      company: "Open to IT Manager roles",
      avatarUrl: "./andrue-placeholder.jpg",
      location: "Daytona Beach, FL",
      url: (typeof window !== "undefined" ? window.location.href : "https://example.com/andrue"),
      email: "andrue.netcher@gmail.com",
      phone: "+1-678-360-0659",
      website: "https://vercel.com/andrue-netchers-projects/digital-card",
      socials: [
        { label: "LinkedIn", href: "https://www.linkedin.com/in/andrue-netcher" },
      ],
      highlights: [
        "PMP & ITIL Certified",
        "$30M enterprise systems program",
        "Global team leadership",
        "Security & compliance (SOC2/NIST)"
      ],
      about: "With 12+ years in enterprise IT leadership, I specialize in infrastructure, service delivery, and technology transformation for mission-critical environments. I’ve scaled hybrid cloud platforms, built resilient systems, and led global teams to deliver 99.9% uptime with strong ITIL-based practices. My background spans security and compliance (Security+, ISC2 CC, CMMC-RP), project and financial management (PMP-certified), and stakeholder engagement at the executive level. I bring a balance of technical expertise, financial stewardship, and leadership to organizations navigating transformation and growth."
    };

    function IconCopy(props){return e('svg', {className:(props.className||'')+' w-4 h-4', viewBox:'0 0 24 24', fill:'none', stroke:'currentColor', strokeWidth:'2', strokeLinecap:'round', strokeLinejoin:'round'}, e('rect',{x:'9',y:'9',width:'13',height:'13',rx:'2',ry:'2'}), e('path',{d:'M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1'}));}
    function IconPhone(props){return e('svg',{className:(props.className||'')+' w-5 h-5',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('path',{d:'M22 16.92v3a2 2 0 0 1-2.18 2A19.79 19.79 0 0 1 3.09 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72c.12.81.3 1.6.54 2.36a2 2 0 0 1-.45 2.11L9 10a16 16 0 0 0 5 5l.81-1.09a2 2 0 0 1 2.11-.45c.76.24 1.55.42 2.36.54A2 2 0 0 1 22 16.92z'}));}
    function IconMail(props){return e('svg',{className:(props.className||'')+' w-5 h-5',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('path',{d:'M4 4h16v16H4z',fill:'none'}),e('path',{d:'M22 6l-10 7L2 6'}));}
    function IconGlobe(props){return e('svg',{className:(props.className||'')+' w-5 h-5',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('circle',{cx:'12',cy:'12',r:'10'}),e('line',{x1:'2',y1:'12',x2:'22',y2:'12'}),e('path',{d:'M12 2a15.3 15.3 0 0 1 0 20a15.3 15.3 0 0 1 0-20'}));}
    function IconMapPin(props){return e('svg',{className:(props.className||'')+' w-5 h-5',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('path',{d:'M21 10c0 7-9 12-9 12S3 17 3 10a9 9 0 1 1 18 0z'}),e('circle',{cx:'12',cy:'10',r:'3'}));}
    function IconDownload(props){return e('svg',{className:(props.className||'')+' w-4 h-4',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('path',{d:'M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4'}),e('polyline',{points:'7 10 12 15 17 10'}),e('line',{x1:'12',y1:'15',x2:'12',y2:'3'}));}
    function IconShare(props){return e('svg',{className:(props.className||'')+' w-4 h-4',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('circle',{cx:'18',cy:'5',r:'3'}),e('circle',{cx:'6',cy:'12',r:'3'}),e('circle',{cx:'18',cy:'19',r:'3'}),e('line',{x1:'8.59',y1:'13.51',x2:'15.42',y2:'17.49'}),e('line',{x1:'15.41',y1:'6.51',x2:'8.59',y2:'10.49'}));}
    function IconQr(props){return e('svg',{className:(props.className||'')+' w-4 h-4',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2'},e('rect',{x:'3',y:'3',width:'7',height:'7'}),e('rect',{x:'14',y:'3',width:'7',height:'7'}),e('rect',{x:'14',y:'14',width:'7',height:'7'}),e('path',{d:'M3 14h7v7H3z'}));}

    function LinkTile(props){
      return e('a', {href: props.href, target:'_blank', rel:'noreferrer', className:'group flex items-center justify-between rounded-2xl border bg-white p-4 transition hover:shadow-md'},
        e('div', {className:'flex items-center gap-3'},
          e('div', {className:'flex h-10 w-10 items-center justify-center rounded-xl border bg-zinc-50 group-hover:bg-white'}, props.icon || e(IconGlobe,{})),
          e('div', null,
            e('div', {className:'text-sm font-medium'}, props.title),
            props.subtitle ? e('div', {className:'text-xs text-zinc-500 line-clamp-1'}, props.subtitle) : null
          )
        ),
        e('span', {className:'text-xs text-zinc-400'}, 'Open')
      );
    }

    function App(){
      const [copied, setCopied] = React.useState(false);
      const profileUrl = PROFILE.url;

      React.useEffect(() => {
        const qr = qrcode(0, 'L');
        qr.addData(profileUrl);
        qr.make();
        const el = document.getElementById('qr-img');
        if (el) el.innerHTML = qr.createImgTag(6, 16);
      }, [profileUrl]);

      function copy(text){
        navigator.clipboard.writeText(text).then(()=>{
          setCopied(true);
          setTimeout(()=>setCopied(false), 1400);
        });
      }

      return e('div', {className:'mx-auto max-w-4xl px-4 py-8'},
        e('div', {className:'border-0 shadow-xl shadow-zinc-200/70 rounded-xl bg-white'}, 
          e('div', {className:'p-6 md:p-10'},
            // hero
            e('div', {className:'flex flex-col items-center text-center'},
              e('img', {src: PROFILE.avatarUrl, alt: PROFILE.fullName, className:'h-28 w-28 rounded-full object-cover ring-4 ring-white shadow-md'}),
              e('h1', {className:'mt-4 text-2xl font-bold tracking-tight md:text-3xl'}, PROFILE.fullName),
              e('p', {className:'mt-1 text-sm text-zinc-600 md:text-base'}, PROFILE.headline),
              e('p', {className:'mt-0.5 text-xs text-zinc-500 md:text-sm'}, PROFILE.company + ' • ' + PROFILE.location),
              e('div', {className:'mt-5 flex flex-wrap items-center justify-center gap-3'},
                e('a', {href:'./Andrue_Netcher.vcf', className:'inline-flex items-center gap-2 rounded-md bg-zinc-900 text-white px-4 py-2 text-sm'}, e(IconDownload,{}), 'Save Contact'),
                e('button', {onClick: ()=> copy(profileUrl), className:'inline-flex items-center gap-2 rounded-md bg-zinc-100 px-4 py-2 text-sm'}, e(IconShare,{}), 'Share'),
                e('a', {href:'#qr', className:'rounded-full border px-4 py-2 text-sm hover:bg-zinc-50 inline-flex items-center gap-2'}, e(IconQr,{}), 'Show QR')
              ),
              copied ? e('div', {className:'mt-3 text-xs text-emerald-600'}, 'Copied to clipboard ✓') : null
            ),
            // badges
            e('div', {className:'mt-6 flex flex-wrap justify-center gap-2'},
              PROFILE.highlights.map(h => e('span', {key:h, className:'text-xs rounded-md border bg-zinc-50 px-2.5 py-1'}, h))
            ),
            // links grid
            e('div', {className:'mt-8 grid gap-3 sm:grid-cols-2'},
              e(LinkTile, {title:'Call', subtitle:PROFILE.phone, href:'tel:'+PROFILE.phone.replace(/[^+\d]/g,''), icon:e(IconPhone,{})}),
              e(LinkTile, {title:'Email', subtitle:PROFILE.email, href:'mailto:'+PROFILE.email, icon:e(IconMail,{})}),
              e(LinkTile, {title:'Website', subtitle:(new URL(PROFILE.website)).hostname, href:PROFILE.website, icon:e(IconGlobe,{})}),
              e(LinkTile, {title:'Location', subtitle:PROFILE.location, href:'https://www.google.com/maps/search/?api=1&query='+encodeURIComponent(PROFILE.location), icon:e(IconMapPin,{})}),
              PROFILE.socials.map(s => e(LinkTile, {key:s.label, title:s.label, subtitle:(new URL(s.href)).hostname, href:s.href}))
            ),
            // about
            e('section', {className:'mt-10'},
              e('h2', {className:'text-lg font-semibold'}, 'About'),
              e('p', {className:'mt-2 text-sm leading-6 text-zinc-600'}, PROFILE.about)
            ),
            // QR
            e('section', {id:'qr', className:'mt-10'},
              e('h2', {className:'text-lg font-semibold'}, 'Share via QR'),
              e('p', {className:'mt-2 text-sm text-zinc-600'}, 'Scan to open this profile on your device.'),
              e('div', {className:'mt-4 flex items-center gap-6'},
                e('div', {id:'qr-img', className:'h-40 w-40 rounded-lg border bg-white p-2 shadow flex items-center justify-center'}),
                e('div', {className:'space-y-2 text-sm'},
                  e('div', {className:'flex items-center gap-2'},
                    e(IconGlobe,{className:'w-4 h-4'}),
                    e('span', {className:'truncate max-w-[22ch]'}, profileUrl),
                    e('button', {className:'ml-2 h-8 px-2 rounded-md bg-zinc-100 text-sm', onClick: ()=>copy(profileUrl)}, e(IconCopy,{}))
                  ),
                  e('p', {className:'text-xs text-zinc-500'}, 'Tip: Use your custom domain for a cleaner URL.')
                )
              )
            ),
            // footer
            e('footer', {className:'mt-12 text-center text-xs text-zinc-500'},
              e('p', null, '© ' + (new Date().getFullYear()) + ' ' + PROFILE.fullName + '. NFC optional: point an NFC tag to this URL.'),
              e('p', {className:'mt-1'}, 'Last updated ' + (new Date().toLocaleDateString()))
            )
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  })();
  </script>
</body>
</html>
